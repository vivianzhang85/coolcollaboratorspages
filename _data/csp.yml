# CSP course meta data
Sprint1:
  shared: "Onboarding"
  start: 0
  end: 4
Sprint2:
  title: Python / Flask Web Development 
  description: During these weeks, students will learn fundamentals of programming and blog their learnings.  There will be several student-led lectures (student teaching) that provide foundational concepts and help students learn programming and key principles required by the College Board.
  start: 5
  end: 8
Sprint3:
  title: Creating a Web Application for N@tM
  description: The team Website should include rewl-world interests but also requires the use of a JavaScript frontend, a Python Flask backend, and deployed on AWS. By the end of the Sprint, students will be ready to start many of the technical coding aspects of Web Development; having established a Website, Frontend, and Backend. In November, the Trimester will end by presenting the team project at the Electives Department "Night at the Museum" (N@tM). 
  illustration: *web_dev_layers
  start: 9
  end: 12
Sprint4:
  title: Warm-up Create Performance Task, Data Abstraction, Computer Systems, Networks, Impact of Computing
  description: Trimester 2 will begin with advancement of Social Media Project, CPT learning and ideation. Great projects contain frontend style and backend data. Ideation for your CPT project should contain frontend using SASS; JavaScript interacting with user events; and a database with personal data structures. Student Teaching during this period will be preparing for College Board MCQ, topics will be assigned.
  start: 13
  end: 16
Sprint5:
  title: Create Performance Task (CPT) final design and development
  description: Trimester 2 continues with CPT project design and development. The big focus is on frontend/backend completion using data, databases, and leveraging login.
  start: 17
  end: 21
Sprint6:
  title: N@tM and Create Performance Task (CPT) video and presentations. MCQ Exam Practice.
  description: Trimester 2 concludes with students presenting their CPT project at N@tM. Each person within "Student Teams" will have their own specialty within the student project that satisfies all their Create Performance Task requirements. Students should be able to talk about design, coding, iteration, and present features of their portion of the system.
  start: 22
  end: 24
Sprint7: 
  title: Data Structures and Data Science
  description: This is the beginning of a college course following the outline of CS113 Data Structures from Mira Costa CC. Topics, using Python, include searching, sorting, hashing, algorithms, analysis, object-oriented design, collections, lists, stacks, queues, trees, sets, dictionaries, and graphs.
  start: 25
  end: 29
Sprint8:
  title: AP Weeks
  description: Activities will be focused on supporting students in test preparations, including student teaching. Days that are not focused on test preparation will be focused on planning for year-end project/portfolio.
  start: 30
  end: 33
Sprint9:
  title: Passion Project and N@tM
  description: Presenting accomplishments for the year by creating a passion project for N@tM. This project will serve as the year-end final exam.
  start: 34
  end: 36
