<div>
  {% assign data = site.data[page.infoGraph] %}
  <div class="container">
    <!-- Header Section -->
    <div class="p-6 rounded-lg shadow-md">
      <h1 class="text-5xl mb-4">{{ data.Title }}</h1>
      <p class="text-lg mb-4">{{ data.Description }}</p>
    </div>

    <!-- Rows Section -->
    <div id="rows" class="grid gap-4 p-6">
      {% for topic in data.Topics %}
        <div class="grid grid-cols-3 gap-4 items-center p-4 rounded-lg shadow-md">
          <!-- Image Column -->
          <div class="text-center relative">
            <a href="{{ site.baseurl }}{{ topic.link }}" class="block relative group">
              <img src="{{ site.baseurl }}/images/{{ topic.image }}" alt="{{ topic.alt }}" class="rounded-lg mx-auto h-40 object-cover">
              
              <!-- Always visible emoji in upper left -->
              <div class="absolute top-2 left-2 text-2xl bg-white bg-opacity-90 rounded-full w-8 h-8 flex items-center justify-center shadow-lg">
                ðŸ“–
              </div>
              
              <!-- Hover overlay with "Click to Read" -->
              <div class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded-lg flex items-center justify-center">
                <div class="text-white text-center">
                  <div class="text-sm font-semibold">Click to Read</div>
                </div>
              </div>
            </a>
          </div>
          <!-- Key Points Column -->
          <div>
            <h3 class="text-xl font-semibold mb-2">{{ topic.title }}</h3>
            <ul class="list-disc list-inside">
              <!-- Loop through kepoints within Topic -->
              {% for point in topic.keyPoints %}
                <li>{{ point }}</li>
              {% endfor %}
            </ul>
          </div>
          <!-- Description Column -->
          <div>
            <h3 class="text-xl font-semibold mb-2">{{ topic.subtitle }}</h3>
            <p class="text-sm">{{ topic.description }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
