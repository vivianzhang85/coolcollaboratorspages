---
layout: aesthetihawk
active_tab: groups
title: Groups Management
type: issues
permalink: /student/groups
comments: false
---

<div class="min-h-screen bg-neutral-900 py-10">
  <div class="max-w-6xl mx-auto px-4">
    <!-- Page Title -->
    <h2 class="text-2xl font-semibold text-white mb-6">Group Management</h2>

    <!-- Card Container -->
    <div class="bg-neutral-800 border border-neutral-700 rounded-lg shadow-md p-6">
      <!-- Search bar -->
      <input
        type="text"
        id="searchInput"
        placeholder="Search by Group ID or Member Name/Email"
        class="w-full mb-4 px-3 py-2 bg-neutral-700 text-white placeholder-gray-400 border border-neutral-600 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />

      <!-- Table Container -->
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-neutral-700 text-white">
          <thead class="bg-neutral-700">
            <tr>
              <th class="p-3 text-left text-sm font-medium">Group ID</th>
              <th class="p-3 text-left text-sm font-medium">Name</th>
              <th class="p-3 text-left text-sm font-medium">Period</th>
              <th class="p-3 text-left text-sm font-medium">Actions</th>
            </tr>
          </thead>
          <tbody id="groupTableBody" class="divide-y divide-neutral-700">
            <!-- Rows injected via JS will appear here -->
          </tbody>
        </table>
      </div>

      <!-- “Create Group” Button -->
      <div class="flex justify-center mt-6">
        <button
          id="openCreateModal"
          class="bg-indigo-500 hover:bg-indigo-600 text-white font-medium px-5 py-2 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400"
        >
          Create Group
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Create Group Modal -->
<div
  id="createGroupModal"
  class="fixed inset-0 hidden bg-black bg-opacity-50 flex items-center justify-center z-50"
>
  <div class="bg-neutral-800 rounded-lg shadow-lg w-full max-w-3xl overflow-y-auto max-h-[90vh] text-white">
    <!-- Modal Header -->
    <div class="flex justify-between items-center p-4 border-b border-neutral-700">
      <h3 class="text-xl font-semibold">Create New Group</h3>
      <button
        class="text-gray-400 hover:text-gray-200"
        onclick="toggleModal('createGroupModal')"
      >
        &times;
      </button>
    </div>

    <!-- Modal Body -->
    <div class="p-6 space-y-4">
      <!-- Group Name -->
      <div>
        <label for="groupNameInput" class="block text-sm font-medium text-gray-200">Group Name</label>
        <input
          type="text"
          id="groupNameInput"
          placeholder="Enter group name"
          class="w-full mt-1 px-3 py-2 bg-neutral-700 border border-neutral-600 rounded text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <!-- Group Period -->
      <div>
        <label for="groupPeriodInput" class="block text-sm font-medium text-gray-200">Group Period</label>
        <input
          type="text"
          id="groupPeriodInput"
          placeholder="Enter group period"
          class="w-full mt-1 px-3 py-2 bg-neutral-700 border border-neutral-600 rounded text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <!-- User List Scroll Area -->
      <div class="border border-neutral-600 rounded-lg bg-neutral-700 p-4 max-h-[400px] overflow-y-auto">
        <input
          type="text"
          id="userSearch"
          placeholder="Search users..."
          class="w-full mb-3 px-3 py-2 bg-neutral-600 border border-neutral-500 rounded text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
        <div id="createUserList" class="grid grid-cols-1 sm:grid-cols-2 gap-2">
          <!-- JS will inject checkboxes here -->
        </div>
      </div>
    </div>

    <!-- Modal Footer -->
    <div class="p-4 border-t border-neutral-700 flex justify-end gap-2">
      <button
        onclick="toggleModal('createGroupModal')"
        class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-gray-500"
      >
        Cancel
      </button>
      <button
        id="createGroupBtn"
        class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400"
      >
        Create Group
      </button>
    </div>
  </div>
</div>

<!-- Edit Group Modal -->
<div
  id="editGroupModal"
  class="fixed inset-0 hidden bg-black bg-opacity-50 flex items-center justify-center z-50"
>
  <div class="bg-neutral-800 rounded-lg shadow-lg w-full max-w-3xl overflow-y-auto max-h-[90vh] text-white">
    <!-- Modal Header -->
    <div class="flex justify-between items-center p-4 border-b border-neutral-700">
      <h3 class="text-xl font-semibold">Edit Group</h3>
      <button
        class="text-gray-400 hover:text-gray-200"
        onclick="toggleModal('editGroupModal')"
      >
        &times;
      </button>
    </div>

    <!-- Modal Body -->
    <div class="p-6 space-y-4">
      <input type="hidden" id="editGroupId" />

      <!-- Edit Name -->
      <div>
        <label for="editGroupNameInput" class="block text-sm font-medium text-gray-200">Group Name</label>
        <input
          type="text"
          id="editGroupNameInput"
          placeholder="Enter group name"
          class="w-full mt-1 px-3 py-2 bg-neutral-700 border border-neutral-600 rounded text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <!-- Edit Period -->
      <div>
        <label for="editGroupPeriodInput" class="block text-sm font-medium text-gray-200">Group Period</label>
        <input
          type="text"
          id="editGroupPeriodInput"
          placeholder="Enter group period"
          class="w-full mt-1 px-3 py-2 bg-neutral-700 border border-neutral-600 rounded text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <!-- Edit User List Scroll Area -->
      <div class="border border-neutral-600 rounded-lg bg-neutral-700 p-4 max-h-[400px] overflow-y-auto">
        <input
          type="text"
          id="userSearchEdit"
          placeholder="Search users..."
          class="w-full mb-3 px-3 py-2 bg-neutral-600 border border-neutral-500 rounded text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
        <div id="editUserList" class="grid grid-cols-1 sm:grid-cols-2 gap-2">
          <!-- JS will inject checkboxes here -->
        </div>
      </div>
    </div>

    <!-- Modal Footer -->
    <div class="p-4 border-t border-neutral-700 flex justify-end gap-2">
      <button
        onclick="toggleModal('editGroupModal')"
        class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-gray-500"
      >
        Cancel
      </button>
      <button
        id="saveEditGroupBtn"
        class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400"
      >
        Save Changes
      </button>
    </div>
  </div>
</div>


<script type="module">

// Modal toggle utility
function toggleModal(id) {
    const modal = document.getElementById(id);
    if (modal.classList.contains("hidden")) {
        modal.classList.remove("hidden");
        modal.classList.add("flex");
        if (id === "createGroupModal" || id === "editGroupModal") {
        // fetchUsers(); // fetch users only when opening a modal
        }
    } else {
        modal.classList.add("hidden");
        modal.classList.remove("flex");
    }
}
window.toggleModal = toggleModal;


function fetchUsers() {
  fetch(personURL, fetchOptions)
    .then((response) => response.json())
    .then((users) => {
      const userList = document.getElementById("createUserList");
      userList.innerHTML = "";

      users.forEach((user) => {
        const div = document.createElement("div");
        div.className = "form-check";
        div.innerHTML = `
          <label class="inline-flex items-center">
            <input type="checkbox" class="user-checkbox mr-2" value="${user.id}">
            ${user.name} (${user.email})
          </label>
        `;
        userList.appendChild(div);
      });
    })
    .catch((err) => console.error("Error loading users:", err));
}

// Environment setup
import {javaURI, fetchOptions} from '{{site.baseurl}}/assets/js/api/config.js';

const postOptions = {...fetchOptions, method: "POST"}
const putOptions = {...fetchOptions, method: "PUT"}

const javaURL = javaURI + "/api/groups";
const personURL = javaURI + "/api/people";

// Get table body
const tableBody = document.getElementById("groupTableBody");

function getTable() {
  fetch(javaURL, fetchOptions)
    .then((response) => response.json())
    .then((groups) => {
      groups.forEach((group) => {
        const groupId = group.id;
        const name = group.name;
        const period = group.period;

        const row = document.createElement("tr");
        row.className = "group-row";
        row.dataset.groupid = groupId;
        row.dataset.members = group.members
          .map((m) => (m.name + m.email).toLowerCase())
          .join(" ");

        row.innerHTML = `
          <td>${groupId}</td>
          <td>${name}</td>
          <td>${period}</td>
          <td class="space-x-2">
            <button class="bg-blue-500 text-white px-2 py-1 rounded toggle-members" data-target="members-${groupId}">
              View Members
            </button>
            <button class="bg-blue-500 text-white px-2 py-1 rounded edit-group" data-groupid="${groupId}" data-name="${name}" data-period="${period}">
              Edit
            </button>
          </td>
        `;

        const memberRow = document.createElement("tr");
        memberRow.id = `members-${groupId}`;
        memberRow.className = "hidden";
        memberRow.innerHTML = `
          <td colspan="4">
            <table class="w-full border mt-2" style="background-color: transparent;">
              <thead class="bg-gray-100" style="background-color: transparent;">
                <tr>
                  <th class="p-2 border" style="background-color: transparent;">UID</th>
                  <th class="p-2 border" style="background-color: transparent;">Name</th>
                  <th class="p-2 border" style="background-color: transparent;">Email</th>
                </tr>
              </thead>
              <tbody>
                ${group.members
                  .map(
                    (m) => `
                      <tr>
                        <td class="p-2 border" style="background-color: transparent;">${m.uid}</td>
                        <td class="p-2 border" style="background-color: transparent;">${m.name}</td>
                        <td class="p-2 border" style="background-color: transparent;">
                          <a href="mailto:${m.email}">${m.email}</a>
                        </td>
                      </tr>
                    `
                  )
                  .join("")}
              </tbody>
            </table>
          </td>
        `;


        tableBody.appendChild(row);
        tableBody.appendChild(memberRow);
      });
    })
    .catch((error) => console.error("Failed to load groups:", error));
}

// Search filtering
document.getElementById("searchInput").addEventListener("keyup", function () {
  const search = this.value.toLowerCase();

  document.querySelectorAll("tr.group-row").forEach((row) => {
    const groupId = row.dataset.groupid;
    const members = row.dataset.members;
    const match =
      groupId.includes(search) || members.includes(search);

    row.style.display = match ? "" : "none";
    const details = document.getElementById(`members-${groupId}`);
    if (details) details.style.display = match ? "" : "none";
  });
});

document.getElementById("createGroupBtn").addEventListener("click", () => {
  const selectedUserIds = Array.from(
    document.querySelectorAll(".user-checkbox:checked")
  ).map((cb) => parseInt(cb.value));

  if (selectedUserIds.length === 0) {
    alert("Please select at least one user.");
    return;
  }

  const groupPayload = {
    name: document.getElementById("groupNameInput").value,
    period: document.getElementById("groupPeriodInput").value,
    personUids: [],
  };

  fetch(javaURL, {
    ...postOptions,
    body: JSON.stringify(groupPayload),
  })
    .then((res) => {
      if (!res.ok) throw new Error("Failed to create group");
      return res.json();
    })
    .then((newGroup) => {
      const groupId = newGroup.id;
      return fetch(`${javaURL}/${groupId}/addPeople`, {
        ...putOptions,
        body: JSON.stringify(selectedUserIds),
      });
    })
    .then((res) => {
      if (!res.ok) throw new Error("Failed to add people");
      alert("Group created successfully!");
      toggleModal("createGroupModal");
      location.reload();
    })
    .catch((error) => {
      console.error("Error creating group:", error);
      alert("Error occurred. See console.");
    });
});

// Toggle member visibility
document.addEventListener("click", function (e) {
  if (e.target.classList.contains("toggle-members")) {
    const targetId = e.target.dataset.target;
    const memberRow = document.getElementById(targetId);
    if (memberRow) {
      memberRow.classList.toggle("hidden");
    }
  }
});

// Load groups on page load
getTable();

document.addEventListener("DOMContentLoaded", () => {
  document.getElementById("openCreateModal").addEventListener("click", () => {
    toggleModal("createGroupModal");
  });
});

// Open Edit modal and load data
document.addEventListener("click", (e) => {
  if (e.target.classList.contains("edit-group")) {
    const groupId = e.target.dataset.groupid;
    const groupName = e.target.dataset.name;
    const groupPeriod = e.target.dataset.period;

    document.getElementById("editGroupId").value = groupId;
    document.getElementById("editGroupNameInput").value = groupName;
    document.getElementById("editGroupPeriodInput").value = groupPeriod;

    loadUsersForEdit(groupId)
      .then(() => {
        toggleModal("editGroupModal");
      })
      .catch((err) => {
        console.error("Error loading users for edit modal:", err);
      });
  }
});


// Fetch users for Edit modal and pre-check group members
function loadUsersForEdit(groupId) {
  return fetch(personURL, fetchOptions)
    .then((res) => {
      if (!res.ok) throw new Error("Failed to load users");
      return res.json();
    })
    .then((users) => {
      return fetch(`${javaURL}/${groupId}`, fetchOptions)
        .then((groupRes) => {
          if (!groupRes.ok) throw new Error("Failed to load group");
          return groupRes.json();
        })
        .then((group) => {
          const memberIds = group.members.map(m => m.id);
          const userList = document.getElementById("editUserList");
          userList.innerHTML = "";

          users.forEach((user) => {
            const checked = memberIds.includes(user.id) ? "checked" : "";
            const div = document.createElement("div");
            div.className = "form-check";
            div.innerHTML = `
              <label class="inline-flex items-center">
                <input type="checkbox" class="edit-user-checkbox mr-2" value="${user.id}" ${checked}>
                ${user.name} (${user.email})
              </label>
            `;
            userList.appendChild(div);
          });
        });
    })
    .catch((err) => {
      console.error("Error loading users for edit modal:", err);
      // rethrow to let caller handle if needed
      throw err;
    });
}


// Filter users in Edit modal
document.getElementById("userSearchEdit").addEventListener("keyup", function () {
  const search = this.value.toLowerCase();
  document.querySelectorAll("#editUserList label").forEach(label => {
    const text = label.textContent.toLowerCase();
    label.style.display = text.includes(search) ? "" : "none";
  });
});

document.getElementById("saveEditGroupBtn").addEventListener("click", () => {
  const groupId = document.getElementById("editGroupId").value;
  const name = document.getElementById("editGroupNameInput").value.trim();
  const period = document.getElementById("editGroupPeriodInput").value.trim();

  const newUserIds = Array.from(
    document.querySelectorAll(".edit-user-checkbox:checked")
  ).map(cb => parseInt(cb.value));

  if (!name) {
    alert("Group name is required.");
    return;
  }
  if (!period) {
    alert("Group period is required.");
    return;
  }
  if (newUserIds.length === 0) {
    alert("Please select at least one user.");
    return;
  }

  fetch(`${javaURL}/${groupId}`, {
    ...putOptions,
    body: JSON.stringify({ name, period }),
  })
    .then((updateRes) => {
      if (!updateRes.ok) throw new Error("Failed to update group info");
      return fetch(`${javaURL}/${groupId}`, fetchOptions);
    })
    .then((groupResp) => {
      if (!groupResp.ok) throw new Error("Failed to fetch group members");
      return groupResp.json();
    })
    .then((group) => {
      const currentIds = group.members.map(m => m.id);

      const toAdd = newUserIds.filter(id => !currentIds.includes(id));
      const toRemove = currentIds.filter(id => !newUserIds.includes(id));

      // Chain removing and adding users sequentially
      let promiseChain = Promise.resolve();

      if (toRemove.length > 0) {
        promiseChain = promiseChain.then(() =>
          fetch(`${javaURL}/${groupId}/removePeople`, {
            ...putOptions,
            body: JSON.stringify(toRemove),
          }).then((res) => {
            if (!res.ok) throw new Error("Failed to remove users");
          })
        );
      }

      if (toAdd.length > 0) {
        promiseChain = promiseChain.then(() =>
          fetch(`${javaURL}/${groupId}/addPeople`, {
            ...putOptions,
            body: JSON.stringify(toAdd),
          }).then((res) => {
            if (!res.ok) throw new Error("Failed to add users");
          })
        );
      }

      return promiseChain;
    })
    .then(() => {
      alert("Group updated successfully!");
      toggleModal("editGroupModal");
      location.reload();
    })
    .catch((error) => {
      console.error("Error updating group:", error);
      alert("Error occurred. See console.");
    });
});

// Filter users in Create Group Modal
document.getElementById("userSearch").addEventListener("input", function () {
  const search = this.value.toLowerCase();
  document.querySelectorAll("#createUserList .form-check").forEach(item => {
    const match = item.textContent.toLowerCase().includes(search);
    item.classList.toggle("hidden", !match);   // hides the entire grid item
  });
});

// Filter users in Edit Group Modal
document.getElementById("userSearchEdit").addEventListener("input", function () {
  const search = this.value.toLowerCase();
  document.querySelectorAll("#editUserList .form-check").forEach(item => {
    const match = item.textContent.toLowerCase().includes(search);
    item.classList.toggle("hidden", !match);
  });
});


document.addEventListener("DOMContentLoaded", (event) => {
  fetchUsers();
});
</script>
